<div class="flex items-start justify-center min-h-screen bg-black p-4 mt-10">
    <div class="flex flex-row max-w-4xl mx-auto bg-white shadow-md rounded-lg overflow-hidden w-full">
      <!-- Image Box -->
      <div class="w-1/2 p-4">
        <img [src]="shoe?.imageUrl" alt="{{shoe?.name}}" class="w-full h-60 object-cover rounded-lg">
      </div>
      
      <!-- Details Box -->
      <div class="w-1/2 p-4 flex flex-col justify-center ">
        <p class="text-gray-500 text-sm mb-2">{{shoe?.id}}</p>
        <h1 class="text-3xl font-semibold text-gray-800 mb-2">{{shoe?.name}}</h1>
        <p class="text-lg text-gray-600 mb-4">\${{shoe?.price}}</p>
        <p class="text-gray-700">{{shoe?.details}}</p>
        <button (click)="addToWishlist()" class="text-red-400">Add to Wishlist</button>
      </div>
    </div>
  </div>
