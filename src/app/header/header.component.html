<div class="relative flex flex-col justify-center min-h-screen bg-black p-4">
  <!-- Header Container -->
  <div class="flex flex-row justify-between items-center w-full">
    <div class="flex flex-row items-center space-x-4">
      <img class="logo" [src]="logoUrl" alt="Shoestore Logo">
      <h1 class="mt-2 text-4xl font-bold text-white bg-gradient-to-r from-blue-400 to-green-400 bg-clip-text text-transparent p-2 rounded-lg shadow-md">
        Shoestore
      </h1>
    </div>
    <!-- Buttons Container -->
    <div class="flex space-x-4 animate-fade-in">
      <!-- Display Login Button if not authenticated -->
      <button *ngIf="!isAuthenticated" (click)="router.navigate(['/login'])" class="bg-blue-800 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-900 transition duration-200 transform hover:scale-105">
        Login
      </button>
      
      <!-- Display Logout Button if authenticated -->
      <button *ngIf="isAuthenticated" (click)="logout()" class="bg-blue-800 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-900 transition duration-200 transform hover:scale-105">
        Logout
      </button>

      <!-- Wishlist Button -->
      <button 
            *ngIf="isAuthenticated" 
            (click)="router.navigate(['/wishlist'])" 
            class="bg-red-500 text-white w-12 h-12 rounded-full flex items-center justify-center shadow-md hover:bg-red-600 transition duration-200 transform hover:scale-105">
            <span class="text-2xl">❤️</span>
      </button>

    </div>
  </div>

  <div>
    <nav class="navbar">
      <app-navbar></app-navbar>
    </nav>
  </div>
</div>
